<app-page-title
  [heading]="heading"
  [subheading]="subheading"
  [icon]="icon"
></app-page-title>

<div class="main-card mb-3 card">
  <div class="card-header">Lista de empresas</div>
  <div class="table-responsive">
    <table
      class="align-middle mb-0 table table-borderless table-striped table-hover"
    >
      <thead>
        <tr>
          <th class="text-center">#</th>
          <th>Nombre</th>
          <th class="text-center">Empleados</th>
          <th class="text-center">Estado</th>
          <th class="text-center">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let country of countries; index as i">
          <td class="text-center text-muted">#{{ i + 1 }}</td>
          <td>
            <div class="widget-content p-0">
              <div class="widget-content-wrapper">
                <div class="widget-content-left mr-3">
                  <div class="widget-content-left">
                    <img
                      width="40"
                      class="rounded-circle"
                      [src]="country.flag"
                      alt=""
                    />
                  </div>
                </div>
                <div class="widget-content-left flex2">
                  <div class="widget-heading">{{ country.name }}</div>
                  <div class="widget-subheading opacity-7">
                    {{ country.area }}
                  </div>
                </div>
              </div>
            </div>
          </td>
          <td class="text-center">{{ country.employees | number }}</td>
          <td class="text-center">
            <div
              class="badge badge-danger"
              *ngIf="country.status === 'Inactivo'"
            >
              {{ country.status }}
            </div>

            <div
              class="badge badge-success"
              *ngIf="country.status === 'Activo'"
            >
              {{ country.status }}
            </div>
          </td>
          <td class="text-center">
            <button type="button" class="btn btn-primary btn-sm">
              Details
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="d-block text-center card-footer">
    <button class="mr-2 btn-icon btn-icon-only btn btn-outline-danger">
      <i class="pe-7s-trash btn-icon-wrapper"> </i>
    </button>
    <button class="btn-wide btn btn-success">Save</button>
  </div>
</div>
