<div class="h-100 bg-plum-plate bg-animation">
  <div class="d-flex h-100 justify-content-center align-items-center">
    <div class="mx-auto app-login-box col-md-8">
      <div class="app-logo-inverse mx-auto mb-3"></div>
      <div class="modal-dialog w-100 mx-auto">
        <form [formGroup]="form">
          <div class="modal-content">
            <div class="modal-body">
              <div class="h5 modal-title text-center">
                <h4 class="mt-2">
                  <div>Bienvenido,</div>
                  <span>Inicie sesión en su cuenta a continuación.</span>
                </h4>
              </div>
              <div
                id="exampleInputGroup1"
                role="group"
                aria-describedby="exampleInputGroup1__BV_description_"
                class="form-group"
              >
                <div>
                  <input
                    id="exampleInput1"
                    type="text"
                    placeholder="Ingrese email..."
                    required="required"
                    aria-required="true"
                    maxlength="8"
                    formControlName="dni"
                    class="form-control"
                    autocomplete="off"
                    aria-describedby="exampleInputGroup1__BV_description_"
                  />
                  <small
                    tabindex="-1"
                    id="exampleInputGroup1__BV_description_"
                    class="form-text text-muted"
                  >
                    Nunca compartiremos su correo electrónico con nadie más..
                  </small>
                </div>
              </div>
              <div id="exampleInputGroup2" role="group" class="form-group">
                <div>
                  <input
                    id="exampleInput2"
                    type="password"
                    placeholder="Ingrese contraseña..."
                    required="required"
                    aria-required="true"
                    class="form-control"
                    autocomplete="off"
                    minlength="6"
                    formControlName="password"
                  />
                </div>
              </div>
              <!--  <div class="custom-control custom-checkbox">
              <input
                id="exampleCheck"
                type="checkbox"
                name="check"
                autocomplete="off"
                class="custom-control-input"
                value="true"
              /><label for="exampleCheck" class="custom-control-label">
                Keep me logged in
              </label>
            </div> -->
              <div class="divider"></div>
              <!-- <h6 class="mb-0">
                ¿No tienes cuenta?
                <a [routerLink]="" class="text-primary">Regístrate ahora</a>
              </h6> -->
            </div>
            <div class="modal-footer clearfix">
              <!--  <div class="float-left">
                <a [routerLink]="" class="btn-lg btn btn-link"
                  >Recuperar contraseña</a
                >
              </div> -->
              <div (click)="IngresarDashboard()" class="float-right">
                <button
                  type="button"
                  [disabled]="!form.valid"
                  class="btn btn-primary btn-lg"
                >
                  Ingresar
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="text-center text-white opacity-8 mt-3">
        Copyright © SOSolutions 2021
      </div>
    </div>
  </div>
</div>
